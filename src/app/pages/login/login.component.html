<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Área Restrita</h2>
    <p class="login-subtitle">Igreja Presbiteriana de Macaé</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Digite seu usuário"
        />
        <div
          *ngIf="f['username'].touched && f['username'].invalid"
          class="error-message"
        >
          <div *ngIf="f['username'].errors?.['required']">
            Usuário é obrigatório
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Digite sua senha"
        />
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="error-message"
        >
          <div *ngIf="f['password'].errors?.['required']">
            Senha é obrigatória
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
          Entrar
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
